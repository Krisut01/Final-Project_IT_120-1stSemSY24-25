<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatHive</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body style="background: url('{% static 'images/chathivebackground.png' %}') no-repeat center center fixed; background-size: cover;">
    <div class="form-container">
        <div class="form-box">
            <!-- Display the logo here -->
            <img src="{% static 'images/chathivelogo.png' %}" alt="ChatHive Logo" style="display: block; margin: 0 auto; height: 60px; margin-bottom: 20px;">
            <h2>ChatHive 2</h2>
            <form id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="switch-form">Don't have an account? <a href="{% url 'register_form' %}">Register</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('{% url "login" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Store token in localStorage
                    localStorage.setItem('jwtToken', data.access_token);
                    // Redirect to dashboard
                    window.location.href = data.redirect_url;
                } else {
                    alert(data.message || 'Login failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during login');
            });
        });
    </script>
</body>
</html>
