<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChatHive</title> <!-- Plain text for title -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background: url('{% static 'images/chathivebackground.png' %}') no-repeat center center fixed; background-size: cover;">
    <div class="form-container">
        <div class="form-box">
            <!-- Display the logo in the body -->
            <img src="{% static 'images/chathivelogo.png' %}" alt="ChatHive Logo" style="display: block; margin: 0 auto; height: 60px; margin-bottom: 20px;">
            <h2>Register</h2>
            <form method="POST" action="{% url 'register_form' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="switch-form">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
