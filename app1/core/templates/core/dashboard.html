<!DOCTYPE html>
<html>
<head>
    <title>SecureConnect Dashboard</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container dashboard-container">
        <!-- Header Section -->
        <div class="dashboard-header">
            <div class="header-left">
                <i class="fas fa-shield-alt header-icon"></i>
                <h1>SecureConnect Dashboard</h1>
            </div>
            <form id="logoutForm" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </form>
        </div>

        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        
        <!-- Main Content Grid -->
        <div class="dashboard-grid">
            <!-- Users Section -->
            <div class="section users-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Active Users</h2>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="users-table"></tbody>
                    </table>
                </div>
            </div>

            <!-- Messages Section -->
            <div class="section messages-section">
                <div class="section-header">
                    <h2><i class="fas fa-envelope"></i> Messages</h2>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>From</th>
                                <th>To</th>
                                <th>Message</th>
                                <th>Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="messages-table"></tbody>
                    </table>
                </div>
            </div>

            <!-- Send Message Section -->
            <div class="section compose-section">
                <div class="section-header">
                    <h3><i class="fas fa-paper-plane"></i> Send a Message</h3>
                </div>
                <form id="sendMessageForm" class="send-message-form">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="receiver" placeholder="Receiver's Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-comment input-icon"></i>
                        <textarea id="content" rows="4" placeholder="Type your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn send-btn">
                        <i class="fas fa-paper-plane"></i>
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'script/send_message.js' %}"></script>
</body>
</html>
