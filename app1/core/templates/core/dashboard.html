<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="section" id="users-section">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="users-table"></tbody>
            </table>
        </div>
        <div class="section" id="messages-section">
            <h2>Messages</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>Content</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="messages-table"></tbody>
            </table>
        </div>
    </div>

    <script>
        const token = 'your_jwt_token_here'; // Replace with your JWT token

        // Fetch users
        axios.get('/api/users/', { headers: { Authorization: `Bearer ${token}` } })
            .then(response => {
                const usersTable = document.getElementById('users-table');
                response.data.forEach(user => {
                    const row = `<tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                    </tr>`;
                    usersTable.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching users:', error));

        // Fetch messages
        axios.get('/api/messages/', { headers: { Authorization: `Bearer ${token}` } })
            .then(response => {
                const messagesTable = document.getElementById('messages-table');
                response.data.forEach(message => {
                    const row = `<tr>
                        <td>${message.id}</td>
                        <td>${message.sender}</td>
                        <td>${message.receiver}</td>
                        <td>${message.content}</td>
                        <td>${message.timestamp}</td>
                    </tr>`;
                    messagesTable.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching messages:', error));
    </script>
</body>
</html>
