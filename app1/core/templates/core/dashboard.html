<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        
        <!-- Users Section -->
        <div class="section" id="users-section">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="users-table"></tbody>
            </table>
        </div>

        <!-- Messages Section -->
        <div class="section" id="messages-section">
            <h2>Messages</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>Content</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="messages-table"></tbody>
            </table>
        </div>

        <!-- Send Message Section -->
        <div class="section send-message-form">
            <h3>Send a Message</h3>
            <form id="sendMessageForm">
                <input type="text" id="receiver" placeholder="Receiver's Username" required>
                <textarea id="content" rows="4" placeholder="Type your message..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

     <!-- Logout Button -->
     <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    <script src="{% static 'script/send_message.js' %}"></script>
</body>
</html>
